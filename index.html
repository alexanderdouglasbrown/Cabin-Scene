<!DOCTYPE html>
<html>

<head>
  <title>Colors of Time</title>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <div id="sliders">
    <div>
      <label>Time</label>
      <input id="tod" class="slider" type="range" min="0.0" , max="24.0" value="12.0">
      <div id="clock"></div>
    </div>
  </div>
  <div id="boxes">
    <div id="sky" class="color-box"></div>
    <div id="warmth" class="color-box"></div>
  </div>
  <div id="colors">
    <div id="day" class="color-box"></div>
    <div id="sunset" class="color-box"></div>
    <div id="night" class="color-box"></div>
  </div>
  <script src="code.js"></script>
</body>

</html>
