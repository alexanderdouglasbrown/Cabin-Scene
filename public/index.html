<!DOCTYPE html>
<html>

<head>
  <title>Cabin Scene</title>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <div id="overlay"></div>
  <div id="sliders">
    Sun
    <div>
      <label>X</label>
      <input id="x-slider" class="slider" type="range" min="-25.0" , max="25.0" value="7">
    </div>
    <div>
      <label>Y</label>
      <input id="y-slider" class="slider" type="range" min="-25.0" , max="25.0" value="17">
    </div>
    <div>
      <label>Z</label>
      <input id="z-slider" class="slider" type="range" min="-25.0" , max="25.0" value="1">
    </div>
  </div>
  <canvas id="canvas"></canvas>
</body>

</html>
